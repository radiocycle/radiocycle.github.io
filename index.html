<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my bio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-clip: padding-box;
        }

        body.light-theme {
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        body.light-theme .card {
            background-color: #ffffff;
            border: 1px solid #dddfe2;
            box-shadow: 0 0 12px 0 #2223;
            background-clip: padding-box;
        }
        body.light-theme #theme-toggle {
            background-color: #e4e6eb;
            color: #050505;
        }
        body.light-theme #theme-toggle:hover {
            background-color: #dee2e6;
        }
        body.light-theme .social-btn {
            background-color: #e9ecef;
            color: #343a40;
        }
        body.light-theme .social-btn:hover {
            background-color: #dee2e6;
        }
        body.dark-theme {
            background-color: #18191a;
            color: #e4e6eb;
        }
        body.dark-theme .card {
            background-color: #242526;
            border: 1px solid #3a3b3c;
            box-shadow: 0 0 12px 0 #fff3;
            background-clip: padding-box;
        }
        body.dark-theme #theme-toggle {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        body.dark-theme #theme-toggle:hover {
            background-color: #4e4f50;
        }
        body.dark-theme .social-btn {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        body.dark-theme .social-btn:hover {
            background-color: #4e4f50;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
        }

        #theme-toggle {
            border: none;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 0 10px;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #theme-toggle i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        .card {
            border-radius: 8px;
            padding: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        li strong {
            font-size: 1em;
            font-weight: 700;
        }

        li span {
            font-size: 1em;
            text-align: right;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding: 0 10px;
            border-radius: 8px;
            text-decoration: none;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        .social-btn i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        .btn-text {
            font-weight: bold;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            margin-left: 0;
            transition: max-width 0.4s ease-in-out, opacity 0.3s ease-in-out, margin-left 0.4s ease-in-out;
        }

        .social-btn:hover .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }
        
        #theme-toggle:hover .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }

        body.light-theme .card {
            box-shadow: 0 0 12px 0 #2223;
            background-clip: padding-box;
        }
        body.light-theme #theme-toggle {
            box-shadow: 0 2px 6px 0 #2223;
        }
        body.light-theme .social-btn {
            box-shadow: 0 2px 4px 0 #2223;
        }

        body.dark-theme .card {
            box-shadow: 0 0 12px 0 #fff3;
            background-clip: padding-box;
        }
        body.dark-theme #theme-toggle {
            box-shadow: 0 2px 6px 0 #fff3;
        }
        body.dark-theme .social-btn {
            box-shadow: 0 2px 4px 0 #fff3;
        }

        html, body {
            overflow-x: hidden;
        }

        #preloader {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: #18191a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        #preloader .spinner {
            width: 48px;
            height: 48px;
            border: 6px solid #fff;
            border-top: 6px solid #888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #preloader .loading-text {
            font-size: 1.4em;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        #preloader .dots {
            display: inline-block;
            width: auto;
            text-align: left;
            margin-left: 6px;
        }
        #preloader .dot {
            opacity: 0.2;
            animation: dotBlink 1.2s infinite;
            font-size: 1.4em;
            display: inline-block;
            vertical-align: middle;
        }
        #preloader .dot:nth-child(1) { animation-delay: 0s; }
        #preloader .dot:nth-child(2) { animation-delay: 0.3s; }
        #preloader .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes dotBlink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">
            loading
            <span class="dots">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </span>
        </div>
    </div>

    <div class="container">
        <div class="top-bar">
            <h1>biography</h1>
            <button id="theme-toggle" aria-label="toggle theme">
                <i class="fa-solid"></i>
                <span class="btn-text"></span>
            </button>
        </div>

        <main>
            <div class="card">
                <ul>
                    <li>
                        <strong>nicknames</strong>
                        <span>cach3d, kezu</span>
                    </li>
                    <li>
                        <strong>b-day</strong>
                        <span>april 24</span>
                    </li>
                    <li>
                        <strong>devices</strong>
                        <span>google pixel 6,
                        <br>acer aspire a15-41m</span>
                    </li>
                    <li>
                        <strong>os</strong>
                        <span>android 15,
                        <br>arch linux</span>
                    <li>
                        <strong>socials</strong>
                        <div class="social-buttons">
                            <a href="https://t.me/y9lox" target="_blank" class="social-btn" aria-label="Telegram">
                                <i class="fa-brands fa-telegram"></i>
                                <span class="btn-text">telegram</span>
                            </a>
                            <a href="https://github.com/radiocycle" target="_blank" class="social-btn" aria-label="GitHub">
                                <i class="fa-brands fa-github"></i>
                                <span class="btn-text">github</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeTooltip = themeToggle.querySelector('.btn-text');
        const body = document.body;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeTooltip.textContent = 'toggle light';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeTooltip.textContent = 'toggle dark';
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = body.classList.contains('light-theme') ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
