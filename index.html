<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@exl3d bio...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        body.light-theme {
            background-color: #f0f2f5;
            color: #1c1e21;
        }
        body.light-theme .card {
            background-color: #ffffff;
            border: 1px solid #dddfe2;
        }
        body.light-theme #theme-toggle {
            background-color: #e4e6eb;
            color: #050505;
        }
        body.light-theme #theme-toggle:hover {
            background-color: #dee2e6;
        }
        body.light-theme .social-btn {
            background-color: #e9ecef;
            color: #343a40;
        }
        body.light-theme .social-btn:hover {
            background-color: #dee2e6;
        }
        body.light-theme li {
            border-bottom: 1px solid #f0f2f5;
        }

        body.dark-theme {
            background-color: #18191a;
            color: #e4e6eb;
        }
        body.dark-theme .card {
            background-color: #242526;
            border: 1px solid #3a3b3c;
        }
        body.dark-theme #theme-toggle {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        body.dark-theme #theme-toggle:hover {
            background-color: #4e4f50;
        }
        body.dark-theme .social-btn {
            background-color: #3a3b3c;
            color: #e4e6eb;
        }
        body.dark-theme .social-btn:hover {
            background-color: #4e4f50;
        }
        body.dark-theme li {
            border-bottom: 1px solid #3a3b3c;
        }


        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.8em;
            margin: 0;
        }

        #theme-toggle {
            border: none;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            padding: 0 10px;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #theme-toggle i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        .card {
            border-radius: 8px;
            padding: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        li strong {
            font-size: 1em;
            font-weight: 700;
        }

        li span {
            font-size: 1em;
            text-align: right;
        }

        .social-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding: 0 10px;
            border-radius: 8px;
            text-decoration: none;
            overflow: hidden;
            transition: background-color 0.2s;
        }

        .social-btn i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        .btn-text {
            font-weight: bold;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            margin-left: 0;
            transition: max-width 0.4s ease-in-out, opacity 0.3s ease-in-out, margin-left 0.4s ease-in-out;
        }

        .social-btn:hover .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }
        
        #theme-toggle:hover .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <h1>Biography</h1>
            <button id="theme-toggle" aria-label="Toggle theme">
                <i class="fa-solid"></i>
                <span class="btn-text"></span>
            </button>
        </div>

        <main>
            <div class="card">
                <ul>
                    <li>
                        <strong>Name</strong>
                        <span>Iskander</span>
                    </li>
                    <li>
                        <strong>Nicknames</strong>
                        <span>Kezuhiro, Aki, Radiocycle</span>
                    </li>
                    <li>
                        <strong>Age</strong>
                        <span>15</span>
                    </li>
                    <li>
                        <strong>Birthday</strong>
                        <span>April 24</span>
                    </li>
                    <li>
                        <strong>Devices</strong>
                        <span>Google Pixel 6,
                        <br>Acer Aspire a15-41m</span>
                    </li>
                    <li>
                        <strong>Hobbies</strong>
                        <span>Anime, Coding</span>
                    </li>
                    <li>
                        <strong>Socials</strong>
                        <div class="social-buttons">
                            <a href="https://t.me/exl3d" target="_blank" class="social-btn" aria-label="Telegram">
                                <i class="fa-brands fa-telegram"></i>
                                <span class="btn-text">Telegram</span>
                            </a>
                            <a href="https://github.com/radiocycle" target="_blank" class="social-btn" aria-label="GitHub">
                                <i class="fa-brands fa-github"></i>
                                <span class="btn-text">GitHub</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const themeTooltip = themeToggle.querySelector('.btn-text');
        const body = document.body;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeTooltip.textContent = 'Toggle light';
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeTooltip.textContent = 'Toggle dark';
            }
        }

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = body.classList.contains('light-theme') ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
